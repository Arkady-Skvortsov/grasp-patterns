<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="messages-container"></div>

    <button>O privet</button>

    <script>
        alert(1);

        document.addEventListener("keypress", async (event) => {
            try {
                return event.keyCode === "Enter" && event.keyCode === "Shift" ? await fetch("", {method: "POST", body: event.keyCode}) : event.keyCode === "ESC" ? await fetch("") : undefined;
            } catch(e) {
                throw e;
            }
        })
    </script>
</body>
</html>
